<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake twitter</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <style>
        .event {
            border:2px solid black;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .event > div {
            padding: 5px;
        }
    </style>

    <script>
        window.onload = function () {
            const events = document.getElementById("events");

            function appendLog(items) {
                (items || []).forEach(item => {
                    const elem = document.createElement("div");
                    const header = document.createElement("div");
                    const eventDate = new Intl.DateTimeFormat("fr-FR", {
                            weekday: "short",
                            year: "numeric",
                            month: "short",
                            day: "numeric",
                            hour: "2-digit",
                            minute: "2-digit",
                            second: "2-digit",
                        }
                    ).format(
                        new Date(item.date)
                    )
                    header.innerText = `⚡️ event : ${item.messageType} - ${eventDate}`

                    const text = document.createElement("div");
                    text.innerText = `📝 message : ${item.message}`

                    const footer = document.createElement("div")
                    footer.innerText = `👤️ author : ${item.author}`
                    footer.classList.add("footer")

                    elem.appendChild(header);
                    elem.appendChild(text);
                    elem.appendChild(footer);

                    elem.classList.add("event")
                    events.appendChild(elem);
                })
            }

            async function getEvents() {
                const response = await fetch("http://localhost:8080/listener/events")
                const items = await response.json();
                return appendLog(items)
            }

            setInterval(getEvents, 1000)
        };

        function postTweet() {
            const message = document.getElementById('message').value;
            const author = document.getElementById('author').value;

            if(!message || !author) return

            return fetch("/tweets", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message,
                    author
                })
            }).then(() => {
                document.getElementById('message').value = null;
                document.getElementById('author').value = null;
            });
        }
    </script>

</head>
<body>
    <main class="container">
        <div class="grid">
            <div>
                <h3>Fake twitter</h3>
                <form onsubmit="return false">
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message" placeholder="Tweet message" required>

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author name" required>

                    <button type="submit" onclick="postTweet()">Post 🚀</button>
                </form>
            </div>
            <div>
                <h3>(JetStream) Events listener</h3>
                <div id="events"></div>
            </div>
        </div>
    </main>
</body>
</html>
